<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Quiz Game</h1>
        <div id="difficulty-container">
            <h2>Select Difficulty</h2>
            <button class="difficulty-button" onclick="startQuiz('easy')">Easy</button>
            <button class="difficulty-button" onclick="startQuiz('medium')">Medium</button>
            <button class="difficulty-button" onclick="startQuiz('hard')">Hard</button>
            </div>
            <div id="quiz-container">
            <div id="question"></div>
            <div id="question-count"></div> 
            <div id="options"></div>
            <div id="timer">Time left: <span id="timer-value">50</span> seconds</div>
            <button id="next-button">Next</button>
            <div id="result"></div>
            <div id="leaderboard"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
